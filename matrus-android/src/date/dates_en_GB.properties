# Sample ResourceBundle properties file


# {0} = Year
# {1} = Month
# {2} = Day
# {3} = Error

# Determines number of formats for this locale
date.format.count=15

date.format.norange=13

date.format.day=3

date.format.month=2

date.format.year=1

#Default full date format
date.format.1=0/0/{0,number,\#}+{3,number,\#}

date.format.2=0/{1,number,\#\#}+{3,number,\#}/{0,number,\#}

date.format.3={2,number,\#\#}+{3,number,\#}/{1,number,\#\#}/{0,number,\#}

date.format.4=0/{0,number,\#}+{3,number,\#}

date.format.5={1,number,\#\#}+{3,number,\#}/{0,number,\#}

date.format.6={0,number,\#}+{3,number,\#}

date.format.7=0/{1,number,\#\#}={3,number,\#}/{0,number,\#}

date.format.8=0/0/{0,number,\#}={3,number,\#}

date.format.9={2,number,\#\#}={3,number,\#}/{1,number,\#\#}/{0,number,\#}

date.format.10=0/{0,number,\#}={3,number,\#}

date.format.11={1,number,\#\#}={3,number,\#}/{0,number,\#}

date.format.12={0,number,\#}={3,number,\#}

#Date format without error
date.format.13={2,number,\#\#}/{1,number,\#\#}/{0,number,\#}

date.format.14={1,number,\#\#}/{0,number,\#}

date.format.15={0,number,\#}
